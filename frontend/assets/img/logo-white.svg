<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" width="220" height="80" role="img" aria-label="Permisos Digitales Logo">
  <style>
    .permisos {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 28px;
      font-weight: 600; /* Semibold */
      fill: #ffffff;
    }
    .digitales {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 26px;
      font-weight: 400; /* Regular */
      fill: #ffffff;
    }
  </style>

  <!-- Shield Icon (scaled and positioned) -->
  <g transform="translate(5, 16) scale(0.8)">
    <!-- Shield Shape -->
    <path d="M24 2 L4 10 L4 24 C4 34 12 42 24 46 C36 42 44 34 44 24 L44 10 Z" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round" />

    <!-- Checkmark (âœ“) - Scaled down to 60-65% of internal height -->
    <path d="M16 24 L22 30 L32 20" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Wordmark: "Permisos Digitales" stacked with reduced spacing -->
  <text x="55" y="32" class="permisos" text-anchor="start">Permisos</text>
  <text x="55" y="64" class="digitales" text-anchor="start">Digitales</text>
</svg>
