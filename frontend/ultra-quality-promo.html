<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permisos Digitales - Ultra Quality 3D Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .overlay-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scene-content {
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .scene-content.active {
            animation: fadeInUp 1s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #B5384D, #FFD700, #B5384D);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .premium-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 60px;
            background: rgba(181, 56, 77, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            pointer-events: all;
            cursor: pointer;
        }
        
        .premium-btn:hover {
            background: rgba(181, 56, 77, 1);
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(181, 56, 77, 0.4);
        }
        
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }
        
        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .custom-cursor.hover {
            width: 40px;
            height: 40px;
            border-color: #B5384D;
            background: rgba(181, 56, 77, 0.1);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #B5384D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scene Indicators */
        .scene-nav {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .scene-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scene-dot.active {
            background: #FFD700;
            transform: scale(1.5);
        }
        
        /* Lottie Container */
        .lottie-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .lottie-overlay.visible {
            opacity: 1;
        }
        
        /* Stats Display */
        .stats-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            font-family: monospace;
            color: #FFD700;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stats-display.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    
    <!-- 3D Canvas -->
    <div id="canvas-container"></div>
    
    <!-- Overlay Content -->
    <div class="overlay-content">
        <div class="scene-content" id="scene1">
            <h1>Permisos Digitales</h1>
            <p style="font-size: 24px; opacity: 0.8;">La revolución digital ha llegado</p>
        </div>
        
        <div class="scene-content" id="scene2" style="display: none;">
            <h2 style="font-size: 56px; margin-bottom: 30px;">Sin filas. Sin esperas.</h2>
            <div style="display: flex; gap: 50px; justify-content: center; align-items: center;">
                <div style="text-align: center;">
                    <div style="font-size: 72px; color: #FFD700;">5</div>
                    <p style="font-size: 20px;">Minutos</p>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 72px; color: #FFD700;">24/7</div>
                    <p style="font-size: 20px;">Disponible</p>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 72px; color: #FFD700;">$150</div>
                    <p style="font-size: 20px;">MXN</p>
                </div>
            </div>
        </div>
        
        <div class="scene-content" id="scene3" style="display: none;">
            <h2 style="font-size: 48px; margin-bottom: 20px;">Tu permiso te está esperando</h2>
            <a href="#" class="premium-btn">Comenzar Ahora</a>
        </div>
    </div>
    
    <!-- Lottie Animation Overlay -->
    <div class="lottie-overlay" id="lottieContainer">
        <lottie-player 
            src="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
            loop
            autoplay>
        </lottie-player>
    </div>
    
    <!-- Scene Navigation -->
    <div class="scene-nav">
        <div class="scene-dot active" data-scene="0"></div>
        <div class="scene-dot" data-scene="1"></div>
        <div class="scene-dot" data-scene="2"></div>
    </div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    
    <!-- Stats Display (Hidden by default, press S to toggle) -->
    <div class="stats-display">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particles">1000</span></div>
        <div>Scene: <span id="currentScene">1</span>/3</div>
    </div>
    
    <script>
        // Three.js Setup
        let scene, camera, renderer;
        let permitCard, particles = [];
        let currentSceneIndex = 0;
        const clock = new THREE.Clock();
        
        // Initialize Three.js
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create 3D Permit Card
            createPermitCard();
            
            // Create Particle System
            createParticles();
            
            // Start animation
            animate();
            
            // Hide loading screen
            setTimeout(() => {
                document.querySelector('.loading-screen').classList.add('hidden');
                showScene(0);
            }, 2000);
        }
        
        // Create 3D Permit Card
        function createPermitCard() {
            const geometry = new THREE.BoxGeometry(3.5, 2.2, 0.1);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xB5384D,
                metalness: 0.4,
                roughness: 0.2,
                clearcoat: 1,
                clearcoatRoughness: 0,
            });
            
            permitCard = new THREE.Mesh(geometry, material);
            permitCard.castShadow = true;
            permitCard.receiveShadow = true;
            scene.add(permitCard);
            
            // Add text texture (would need Canvas2D for real implementation)
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#B5384D';
            ctx.fillRect(0, 0, 512, 256);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PERMISO DIGITAL', 256, 100);
            ctx.font = '24px Arial';
            ctx.fillText('30 DÍAS', 256, 150);
            
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshBasicMaterial({ map: texture });
            
            const textGeometry = new THREE.PlaneGeometry(3.4, 2.1);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.z = 0.051;
            permitCard.add(textMesh);
        }
        
        // Create Particle System
        function createParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            
            for (let i = 0; i < 1000; i++) {
                const particleMaterial = new THREE.MeshPhongMaterial({
                    color: Math.random() > 0.5 ? 0xFFD700 : 0xB5384D,
                    emissive: Math.random() > 0.5 ? 0xFFD700 : 0xB5384D,
                    emissiveIntensity: 0.5,
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );
                
                particles.push(particle);
                scene.add(particle);
            }
        }
        
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Animate permit card
            if (permitCard) {
                permitCard.rotation.y = Math.sin(time) * 0.5;
                permitCard.rotation.x = Math.cos(time * 0.7) * 0.1;
                permitCard.position.y = Math.sin(time * 2) * 0.1;
            }
            
            // Animate particles
            particles.forEach(particle => {
                particle.position.add(particle.velocity);
                
                // Wrap around
                if (particle.position.x > 10) particle.position.x = -10;
                if (particle.position.x < -10) particle.position.x = 10;
                if (particle.position.y > 10) particle.position.y = -10;
                if (particle.position.y < -10) particle.position.y = 10;
                if (particle.position.z > 10) particle.position.z = -10;
                if (particle.position.z < -10) particle.position.z = 10;
                
                // Pulse effect
                particle.scale.setScalar(1 + Math.sin(time * 5 + particle.position.x) * 0.2);
            });
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.5) * 2;
            camera.position.y = Math.cos(time * 0.3) * 1;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
            
            // Update FPS
            updateStats();
        }
        
        // Scene Management
        function showScene(index) {
            currentSceneIndex = index;
            
            // Hide all scenes
            document.querySelectorAll('.scene-content').forEach(content => {
                content.style.display = 'none';
                content.classList.remove('active');
            });
            
            // Show current scene
            const currentContent = document.getElementById(`scene${index + 1}`);
            if (currentContent) {
                currentContent.style.display = 'block';
                setTimeout(() => currentContent.classList.add('active'), 100);
            }
            
            // Update navigation dots
            document.querySelectorAll('.scene-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Scene-specific animations
            switch(index) {
                case 0:
                    gsap.to(camera.position, { z: 5, duration: 2 });
                    break;
                case 1:
                    gsap.to(camera.position, { z: 8, duration: 2 });
                    document.getElementById('lottieContainer').classList.add('visible');
                    break;
                case 2:
                    gsap.to(camera.position, { z: 3, duration: 2 });
                    document.getElementById('lottieContainer').classList.remove('visible');
                    break;
            }
            
            document.getElementById('currentScene').textContent = index + 1;
        }
        
        // Custom Cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        document.querySelectorAll('a, button, .scene-dot').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
        
        // Scene Navigation
        document.querySelectorAll('.scene-dot').forEach(dot => {
            dot.addEventListener('click', (e) => {
                const sceneIndex = parseInt(e.target.dataset.scene);
                showScene(sceneIndex);
            });
        });
        
        // Auto-advance scenes
        setInterval(() => {
            const nextScene = (currentSceneIndex + 1) % 3;
            showScene(nextScene);
        }, 8000);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                const nextScene = (currentSceneIndex + 1) % 3;
                showScene(nextScene);
            } else if (e.key === 'ArrowLeft') {
                const prevScene = (currentSceneIndex - 1 + 3) % 3;
                showScene(prevScene);
            } else if (e.key === 's' || e.key === 'S') {
                document.querySelector('.stats-display').classList.toggle('visible');
            }
        });
        
        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // FPS Counter
        let fps = 0;
        let lastTime = performance.now();
        function updateStats() {
            const currentTime = performance.now();
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
            
            if (Math.random() < 0.1) { // Update every ~10 frames
                document.getElementById('fps').textContent = fps;
                document.getElementById('particles').textContent = particles.length;
            }
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
