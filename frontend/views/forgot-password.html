<!-- === Forgot Password View Partial (/frontend/views/forgot-password.html) === -->
<!-- This HTML fragment is loaded dynamically into the #app-root container by main.js -->

<div class="auth-container">
    <!-- The outer container responsible for centering the card -->

    <div class="auth-card" role="region" aria-labelledby="forgot-password-title">
        <!-- The card UI element containing the form -->

        <header class="auth-header">
            <!-- Header section within the card -->
            <img src="/assets/img/logo.svg?v=3.0.0" alt="Permisos Digitales Logo" class="auth-logo">
            <h1 id="forgot-password-title">Recuperar Contraseña</h1>

            <!-- Error/Success Message Area: Dynamically populated by auth.js -->
            <div id="forgot-password-message" class="message" hidden aria-live="assertive">
                <!-- Messages appear here -->
            </div>
        </header>

        <form id="forgot-password-form" class="auth-form" novalidate>
            <!-- The form itself. 'novalidate' disables default browser validation -->

            <p class="form-instructions">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <div class="form-group">
                <!-- Grouping for label, input, and icon -->
                <label for="forgot-password-email" class="sr-only">Correo Electrónico</label>
                <!-- Visually hidden label, essential for screen readers -->
                <div class="input-wrapper">
                    <!-- Wrapper for positioning the icon -->
                    <input type="email" id="forgot-password-email" name="email" placeholder="Correo Electrónico" required autocomplete="email" aria-describedby="forgot-password-message forgot-password-email-error">
                    <span class="input-icon" aria-hidden="true">
                        <svg class="icon icon-envelope">
                            <use xlink:href="/assets/icons/sprite.svg?v=3.0.0#icon-envelope"></use>
                        </svg>
                    </span>
                </div>
                <!-- Field-specific error message placeholder -->
                <small id="forgot-password-email-error" class="field-error" hidden></small>
            </div>

            <div class="form-actions">
                <!-- Container for the main form action button -->
                <button type="submit" id="forgot-password-submit-btn" class="btn btn-primary">
                    <span class="button-text">Enviar Enlace de Recuperación</span>
                    <div class="spinner" hidden aria-label="Cargando..."></div>
                </button>
            </div>

            <div class="auth-links">
                <!-- Additional links for navigation -->
                <a href="#/login" class="auth-link">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>
</div>
