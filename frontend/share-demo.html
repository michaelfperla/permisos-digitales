<!DOCTYPE html>
<html>
<head>
    <title>Permisos Digitales - Demo</title>
    <meta property="og:title" content="Permisos Digitales - Demo Interactivo">
    <meta property="og:description" content="Obtén tu permiso de circulación en minutos. Ve cómo funciona.">
    <meta property="og:image" content="https://permisosdigitales.com.mx/preview.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #B5384D; }
        .demo-link {
            display: inline-block;
            background: #B5384D;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            margin: 20px 0;
            font-weight: bold;
        }
        .share-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .whatsapp { background: #25D366; color: white; }
        .email { background: #0078D4; color: white; }
        .linkedin { background: #0A66C2; color: white; }
        .twitter { background: #1DA1F2; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Demo de Permisos Digitales</h1>
        <p>Descubre cómo obtener tu permiso de circulación en menos de 5 minutos</p>
        
        <a href="user-journey-video.html" class="demo-link">Ver Demo Interactivo</a>
        
        <h3>Comparte este demo:</h3>
        <div class="share-buttons">
            <a href="#" class="share-btn whatsapp" onclick="shareWhatsApp()">WhatsApp</a>
            <a href="#" class="share-btn email" onclick="shareEmail()">Email</a>
            <a href="#" class="share-btn linkedin" onclick="shareLinkedIn()">LinkedIn</a>
            <a href="#" class="share-btn twitter" onclick="shareTwitter()">Twitter</a>
        </div>
        
        <div style="margin-top: 30px;">
            <h4>O copia el enlace:</h4>
            <input type="text" id="shareUrl" value="" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px;" readonly>
            <button onclick="copyLink()" style="margin-top: 10px; padding: 10px 20px; background: #B5384D; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Copiar enlace
            </button>
        </div>
    </div>
    
    <script>
        // Set current URL
        document.getElementById('shareUrl').value = window.location.href.replace('share-demo.html', 'user-journey-video.html');
        
        function shareWhatsApp() {
            const url = document.getElementById('shareUrl').value;
            const text = '¡Mira este demo de Permisos Digitales! Obtén tu permiso de circulación en minutos: ';
            window.open(`https://wa.me/?text=${encodeURIComponent(text + url)}`);
        }
        
        function shareEmail() {
            const url = document.getElementById('shareUrl').value;
            const subject = 'Demo de Permisos Digitales';
            const body = 'Te comparto este demo interactivo de Permisos Digitales. Puedes ver cómo funciona el proceso completo: ' + url;
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
        
        function shareLinkedIn() {
            const url = document.getElementById('shareUrl').value;
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`);
        }
        
        function shareTwitter() {
            const url = document.getElementById('shareUrl').value;
            const text = 'Check out this demo of Permisos Digitales - Digital permits in minutes!';
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
        }
        
        function copyLink() {
            const input = document.getElementById('shareUrl');
            input.select();
            document.execCommand('copy');
            alert('¡Enlace copiado!');
        }
    </script>
</body>
</html>
