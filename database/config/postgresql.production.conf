# PostgreSQL Production Configuration for Permisos Digitales
# Server with 8GB RAM, shared, SSD storage

# Connection Settings
listen_addresses = 'localhost'          # Change to server IP or '*' if needed
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 1GB     # 25% of RAM for dedicated, 20% for shared
effective_cache_size = 4GB  # 75% of RAM for dedicated, 50% for shared
maintenance_work_mem = 0MB  # 5% of RAM, max 1GB
work_mem = 20MB                 # Per connection, calculated based on max_connections

# Write Ahead Log (WAL)
wal_buffers = 16MB                      # 1/32 of shared_buffers, max 16MB
checkpoint_completion_target = 0.9      # Spread checkpoints
max_wal_size = 1GB
min_wal_size = 80MB

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Planner Settings
random_page_cost = 1.1  # Lower for SSD storage
effective_io_concurrency = 200  # Higher for SSD storage
default_statistics_target = 100

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log queries taking more than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum
autovacuum = on
log_autovacuum_min_duration = 1000
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Statement Behavior
search_path = '"$user", public'
row_security = on

# Client Connection Defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Extensions
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
